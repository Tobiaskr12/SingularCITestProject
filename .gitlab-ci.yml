workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      when: always
stages:
  - docker_build_test
docker_build_test-checkout_repository:
  image: ubuntu:latest
  stage: docker_build_test
  script: []
  needs: []
docker_build_test-execute_docker_build:
  image: ubuntu:latest
  stage: docker_build_test
  script:
    - docker login -u saibotv2 -p $DOCKER_PASSWORD
    - docker build -t singular-ci-test-project ./
    - docker push saibotv2/singular-ci-test-project
  needs: []
  services:
    - docker:dind
