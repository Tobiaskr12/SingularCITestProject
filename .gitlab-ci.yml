workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
      when: always
stages:
  - docker_build_test
docker_build_test-execute_docker_build:
  image: docker:latest
  stage: docker_build_test
  script:
    - docker login -u saibotv2 -p $DOCKER_PASSWORD
    - docker build --pull -t "saibotv2/singular-ci-test-project" ./
    - docker push "saibotv2/singular-ci-test-project"
  needs: []
  services:
    - docker:dind
