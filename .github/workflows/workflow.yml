on:
  push:
    branches:
      - master
jobs:
  docker_build_test:
    steps:
      - uses: "@actions/checkout@v3"
        with:
          repository: https://github.com/Tobiaskr12/SingularCITestProject
      - uses: djbender/docker-buildx-pull-or-build@v0.5
        with:
          docker_username: saibotv2
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: ./
          image: singular-ci-test-project
    runs-on: ubuntu-latest
